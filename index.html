<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> 
    <title>handleBars</title>
</head>
<body>
    <div class="page-wrap">
        <h1>Handlebars Tutorial</h1>
        <div id="pets-container"></div>
      </div>
      
      <script id="petsTemplate" type="text/x-handlebars-template">
        {{#each pets}}  
          <div class="pet">
            <div class="photo-column">
              <img src="{{photo}}">
            </div>
            <div class="info-column">
              <h2>
                {{name}}<span class="species">({{species}})</span>
              </h2>
              <p>Age: {{calculatedAge birthYear}}</p>

              {{#if favFoods}}
                <h4 class="headline-bar">Favorite Foods</h4>
                <ul class="favorite-foods">
                  {{#each favFoods}}
                    <li>{{this}}</li>
                  {{/each}}
                </ul>
              {{/if}}

            </div>

          </div>
        {{/each}}
      </script>

      <script src="js/handlebars-v4.7.7.js"></script>
      <script src="js/main.js"></script>
      
</body>
</html>
